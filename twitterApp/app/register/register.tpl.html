<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-xs-2">First Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="First Name">

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Last Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Last Name" name="lastName" ng-pattern="/^[a-zA-Z. ]*$/">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Age</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Age">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-2">Gender</label>
        <div class="col-xs-4">
            <input type="radio" value="M">M
            <input type="radio" value="F">F
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Country</label>
        <div class="col-xs-4">
            <select class="form-control">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Phone Number</label>
        <div class="col-xs-4">
            <input type="text" class="form-control">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-2">Street Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Street Name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Zipcode</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Zip code">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Agree Terms and Conditions</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-4">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </div>
</form>
